<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Gorgeous Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 25px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.5);
        }
        .no {
            position: absolute;
            background-color: #ff1744;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 23, 68, 0.5);
        }
        .no:hover {
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            transform: translate(-50px, -50px);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 35%, 80% 35%, 65% 55%, 70% 80%, 50% 65%, 30% 80%, 35% 55%, 20% 35%, 39% 35%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Priya, My Love ‚ù§Ô∏è</h1>
        <p class="message">You make my world beautiful. Will you be my Valentine? üíï</p>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! Love you, Sayang! ‚ù§Ô∏è')">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <div class="hearts"></div>
    <script>
        document.querySelector('.no').addEventListener('mouseover', function() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 250);
    </script>
</body>
</html>
