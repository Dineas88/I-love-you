<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        .message {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 25px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.5);
        }
        .no {
            position: absolute;
            background-color: #ff1744;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 23, 68, 0.5);
        }
        .no:hover {
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            transform: translate(50px, -50px);
        }
        .hearts, .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 35%, 80% 35%, 65% 55%, 70% 80%, 50% 65%, 30% 80%, 35% 55%, 20% 35%, 39% 35%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Love ‚ù§Ô∏è</h1>
        <p class="message">My love for you is endless, and every heartbeat of mine echoes your name. You are my sunshine, my joy, and my one true love. I cherish every moment with you. Will you be my Valentine? üíï</p>
        <div class="buttons">
            <button class="yes" onclick="showFireworks()">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <div class="hearts"></div>
    <div class="fireworks"></div>
    <script>
        document.querySelector('.no').addEventListener('mouseover', function() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 250);
        
        function showFireworks() {
            alert(' I Love you so much baby, thank you for choosing me as your partner , i will make sure to do the bes for you my love! ‚ù§Ô∏è');
            const fireworksContainer = document.querySelector('.fireworks');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('heart');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.bottom = '0';
                    firework.style.animation = 'float 1s ease-out';
                    firework.style.backgroundColor = 'gold';
                    fireworksContainer.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
